<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ete sech</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="giftCanvas" width="800" height="600"></canvas>
    <script>
        function drawGiftBox() {
            const canvas = document.getElementById('giftCanvas');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const boxWidth = 200;
            const boxHeight = 200;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibuja la caja
            ctx.fillStyle = '#FF0000'; // Color rojo para la caja
            ctx.fillRect(centerX - boxWidth / 2, centerY - boxHeight / 2, boxWidth, boxHeight);

            // Dibuja la tapa de la caja
            ctx.fillStyle = '#FF0000'; // Color rojo para la tapa
            ctx.fillRect(centerX - boxWidth / 2, centerY - boxHeight / 2 - 20, boxWidth, 20);

            // Dibuja el lazo horizontal
            ctx.fillStyle = '#FFD700'; // Color dorado para el lazo
            ctx.fillRect(centerX - boxWidth / 2, centerY - 10, boxWidth, 20);

            // Dibuja el lazo vertical
            ctx.fillRect(centerX - 10, centerY - boxHeight / 2, 20, boxHeight);

            // Dibuja el lazo superior (cruz)
            ctx.beginPath();
            ctx.moveTo(centerX - 20, centerY - boxHeight / 2 - 20);
            ctx.lineTo(centerX + 20, centerY - boxHeight / 2 + 20);
            ctx.moveTo(centerX + 20, centerY - boxHeight / 2 - 20);
            ctx.lineTo(centerX - 20, centerY - boxHeight / 2 + 20);
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        drawGiftBox();
    </script>
</body>
</html>
